<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <title> Scientific Calculator</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Calculator  section-->

      <div class="all">
            <div class="container row">
                <div class="calculator col-sm-6 col-md-4 col-lg-4">
                    <form name="calc">
                        <div class="display">
                            <input type="text" name="display">
                        </div>
                       <div>
                            <input type="button" value="AC" onclick="display.value = '' ">
                            <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                            <input type="button" value="." onclick="numbers('.')">
                            <input type="button" value="/" onclick="numbers('/')">    
                       </div>
                       <div>
                             <input type="button" value="7" onclick="numbers('7')">   
                             <input type="button" value="8" onclick="numbers('8')">   
                             <input type="button" value="9" onclick="numbers('9')">   
                             <input type="button" value="*" onclick="numbers('*')">   
                       </div>

                       <div>
                            <input type="button" value="4" onclick="numbers('4')">   
                            <input type="button" value="5" onclick="numbers('5')">   
                            <input type="button" value="6" onclick="numbers('6')">   
                        <input type="button" value="-" onclick="numbers('-')">  
                        
                       <div>
                            <input type="button" value="1" onclick="numbers('1')">   
                            <input type="button" value="2" onclick="numbers('2')">   
                            <input type="button" value="3" onclick="numbers('3')">   
                        <input type="button" value="+" onclick="numbers('+')">   
                       </div>

                       <div>
                        <input type="button" value="00" onclick="numbers('00')">   
                        <input type="button" value="0" onclick="numbers('0')">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                       </div>
                    </form>
                        
                </div>
            </div>
      </div>
    

    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.0/babel.min.js" integrity="sha512-2nvFgDDkDQZAO7x0iuupGiKpK+/qm7+bjzIEZBCn3o7v60+ZaPoe5x4sb21xahHfI7RCC9emLVY1k4kvap9RyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
